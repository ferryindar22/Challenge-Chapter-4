<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>ROCK PAPER SCISSORS</title>
    <link rel="icon" href="assets/logo.png">
  </head>
  <body>
    <nav class="navbar navbar-light bg-trasnparant">
        <div class="container-fluid">
          <a class="navbar-brand" href="index2.html">
            <img src="assets/back.png" alt="" width="20" class="d-inline-block align-text-center" >
            <img src="assets/logo.png" alt="" width="30" class="d-inline-block align-text-top">
            ROCK PAPER SCISSORS
          </a>
        </div>
      </nav>

      <section>
        <div class="game-area">
            <!--User-->
            <div class="user-choice">
                <h1 class="player-name">PLAYER 1</h1>
                <div class="used">
                <button class="user-tool your-tool dissap" id="r-user">
                    <img class="tool" src="assets/batu.png" alt="batu">
                </button>
                <button class="user-tool your-tool dissap" id="p-user">
                    <img class="tool" src="assets/kertas.png" alt="kertas">
                </button>
                <button class="user-tool your-tool dissap" id="s-user">
                    <img class="tool" src="assets/gunting.png" alt="gunting">
                </button>
                </div>
            </div>

                <!--Center Navigation-->

            <div class="Versus-Reset">
                <div class="boxR" id="box">
                    <h1 id="h1">VS</h1>
                </div>
                <!--For Refresh-->
                <div class="refresh">
                    <img id="refresh" src="assets/refresh.png">
                </div>
            </div>

            <!--Com Play-->
            <div class="Com-Choice">
                <h1 class="player-name">COM</h1>
                <div class="used">
                <button class="user-tool dissap" id="r-com">
                    <img src="assets/batu.png" alt="batu">
                </button>
                <button class="user-tool dissap" id="p-com">
                    <img src="assets/kertas.png" alt="kertas">
                </button>
                <button class="user-tool dissap" id="s-com">
                    <img src="assets/gunting.png" alt="gunting">
                </button>
                </div>
            </div>
        </div>
    </section>

      


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
